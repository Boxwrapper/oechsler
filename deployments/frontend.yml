kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: website
  name: frontend
  labels:
    app: frontend

spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
        - name: oechsler-azurecr
      containers:
        - name: website
          image: oechsler.azurecr.io/oechsler/website:latest
          ports:
            - name: http
              containerPort: 8080
          
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: website

spec:
  ports:
    - protocol: TCP
      name: http
      port: 8080
  selector:
    app: frontend
    
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: frontend-web
  namespace: website
  
spec:
  entryPoints:
    - web
  routes:
  - match: Host(`oechsler.it`)
    kind: Rule
    services:
    - name: frontend
      port: 8080

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: frontend-websecure
  namespace: website
  
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`oechsler.it`)
    kind: Rule
    services:
    - name: frontend
      port: 8080
  tls:
    certResolver: default